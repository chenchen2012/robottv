    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            color: #ff8c00;
            margin: 0;
            letter-spacing: 5px;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;

            line-height: 1.8;
        }

        .cta-button {
            margin-top: 40px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00d9ff, #ff8c00);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
